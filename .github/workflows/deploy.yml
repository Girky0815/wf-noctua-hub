name: GitHub Pages へのデプロイ

on:
  push:
    tags:
      - "v*.*.*"

# GitHub Pages へのデプロイに必要な権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御 (進行中のビルドをキャンセル)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ビルドとアーティファクト作成
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Node.js のセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm ci

      - name: アプリケーションのビルド
        run: npm run build

      - name: GitHub Pages 用アーティファクトのアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: GitHub Pages への反映
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Pages へのデプロイ実行
        id: deployment
        uses: actions/deploy-pages@v4
